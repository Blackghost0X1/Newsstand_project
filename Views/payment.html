<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Blogy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ffffff;
      --accent-color: #f75815;
      --light-bg: #f9f9f9;
      --text-color: #212529;
      --secondary-text: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
    }

    .payment-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--primary-color);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .payment-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .payment-header h1 {
      color: var(--text-color);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .payment-header p {
      color: var(--secondary-text);
    }

    .payment-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .payment-method {
      padding: 1rem;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .payment-method:hover {
      border-color: var(--accent-color);
      transform: translateY(-2px);
    }

    .payment-method.active {
      border-color: var(--accent-color);
      background: rgba(247, 88, 21, 0.05);
    }

    .payment-method i {
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
    }

    .payment-form {
      margin-top: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      color: var(--text-color);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      padding: 0.75rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.2rem rgba(247, 88, 21, 0.25);
    }

    .btn-pay {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--border-radius);
      font-weight: 500;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-pay:hover {
      background: #e64a0a;
      transform: translateY(-2px);
    }

    .payment-summary {
      background: var(--light-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .summary-total {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--accent-color);
      border-top: 2px solid #ddd;
      padding-top: 1rem;
      margin-top: 1rem;
    }

    .secure-payment {
      text-align: center;
      color: var(--secondary-text);
      margin-top: 2rem;
    }

    .secure-payment i {
      color: #28a745;
      margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
      .payment-container {
        margin: 1rem;
        padding: 1rem;
      }

      .payment-methods {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="payment-container">
    <div class="payment-header">
      <h1>Complete Your Purchase</h1>
      <p>Choose your preferred payment method and enter your details</p>
    </div>

    <div class="payment-methods">
      <div class="payment-method active">
        <i class="bi bi-credit-card"></i>
        <h4>Credit Card</h4>
      </div>
      <div class="payment-method">
        <i class="bi bi-paypal"></i>
        <h4>PayPal</h4>
      </div>
      <div class="payment-method">
        <i class="bi bi-bank"></i>
        <h4>Bank Transfer</h4>
      </div>
    </div>

    <div class="payment-summary">
      <div class="summary-item">
        <span>Magazine Subscription</span>
        <span>$9.99</span>
      </div>
      <div class="summary-item">
        <span>Tax</span>
        <span>$1.00</span>
      </div>
      <div class="summary-total">
        <span>Total</span>
        <span>$10.99</span>
      </div>
    </div>

    <form class="payment-form">
      <div class="form-group">
        <label class="form-label">Card Number</label>
        <input type="text" class="form-control" placeholder="1234 5678 9012 3456">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">Expiry Date</label>
            <input type="text" class="form-control" placeholder="MM/YY">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">CVV</label>
            <input type="text" class="form-control" placeholder="123">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Cardholder Name</label>
        <input type="text" class="form-control" placeholder="John Doe">
      </div>
      <button type="submit" class="btn btn-pay">
        <i class="bi bi-lock"></i> Pay Now
      </button>
    </form>

    <div class="secure-payment">
      <i class="bi bi-shield-check"></i>
      Your payment is secure and encrypted
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add active class to selected payment method
    document.querySelectorAll('.payment-method').forEach(method => {
      method.addEventListener('click', () => {
        document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
        method.classList.add('active');
      });
    });
  </script>
</body>
</html>
